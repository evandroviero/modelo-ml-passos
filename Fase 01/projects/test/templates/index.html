<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Vitibrasil Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        select {
            margin-bottom: 15px;
            padding: 5px 10px;
            font-size: 16px;
        }
        .tabela {
            margin-top: 20px;
            border-collapse: collapse;
        }
        .tabela th, .tabela td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        .tabela th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Vitibrasil Dashboard</h1>

    <label for="ano">Selecione o ano:</label>
    <select id="ano">
        <!-- Anos disponÃ­veis manualmente ou dinamicamente -->
        <option value="2023">2023</option>
        <option value="2022" selected>2022</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
    </select>

    <div>
        <button onclick="buscar('production')">Production</button>
        <button onclick="buscar('processing')">Processing</button>
        <button onclick="buscar('marketing')">Marketing</button>
        <button onclick="buscar('import')">Import</button>
        <button onclick="buscar('export')">Export</button>
    </div>

    <div id="resultado"></div>

    <script>
        async function buscar(categoria) {
            const ano = document.getElementById("ano").value;

            const resposta = await fetch("/api/get_data", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ categoria: categoria, ano: ano })
            });

            const dados = await resposta.json();
            document.getElementById("resultado").innerHTML = dados.html;
        }
    </script>
</body>
</html>
